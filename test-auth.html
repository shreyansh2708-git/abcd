<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Test</title>
</head>
<body>
    <h1>Authentication Test</h1>
    <button onclick="testLogin()">Test Login</button>
    <button onclick="checkToken()">Check Token</button>
    <button onclick="testDashboard()">Test Dashboard</button>
    <div id="result"></div>

    <script>
        const API_BASE = 'http://localhost:3002/api';
        
        async function testLogin() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing login...';
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'customer@example.com',
                        password: 'password123'
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                
                resultDiv.innerHTML = `<pre>LOGIN SUCCESS: Token stored</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<pre style="color: red;">LOGIN ERROR: ${error.message}</pre>`;
            }
        }
        
        function checkToken() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = `<pre>Token: ${token ? 'EXISTS' : 'MISSING'}
User: ${user ? 'EXISTS' : 'MISSING'}
Token preview: ${token ? token.substring(0, 50) + '...' : 'None'}</pre>`;
        }
        
        async function testDashboard() {
            const resultDiv = document.getElementById('result');
            const token = localStorage.getItem('token');
            
            if (!token) {
                resultDiv.innerHTML = '<pre style="color: red;">No token found. Login first.</pre>';
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/dashboard/stats`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                resultDiv.innerHTML = `<pre>DASHBOARD SUCCESS: ${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<pre style="color: red;">DASHBOARD ERROR: ${error.message}</pre>`;
            }
        }
    </script>
</body>
</html>
